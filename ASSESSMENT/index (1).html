<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registaration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h2><u>Student Registaration Form</u></h2>

      <!-- /* ----------Input Contaner Start---------- */ -->

      <div class="input_contaner">
        <label for="">First Name:</label>
        <input
          id="f_name"
          type="text"
          placeholder="Enter Your First Name"
          required
          pattern="[a-zA-Z]{3,6}"
          title="Please Type 3-6 Latters Only"
        />

        <br />
        <br />

        <label for="">Last Name:</label>
        <input
          id="l_name"
          type="text"
          placeholder="Enter Your Last Name"
          required
          pattern="[a-zA-Z]{3,6}"
          title="Please Type 3-6 Latters Only"
        />

        <br />
        <br />

        <label for="">Email:</label>
        <input id="email" type="text" placeholder="Enter Your Email" required />

        <br />
        <br />

        <label for="">Mobile:</label>
        <input
          id="mobile"
          type="text"
          placeholder="Only 10 Digits are Allowed"
          required
          pattern="[0-9]{10}"
          title="Type Only 10-Digits"
        />
        <br />
        <br />

        <label for="">Gender:</label>
        <input id="male" type="radio" name="x" required />Male
        <input id="female" type="radio" name="x" />Female
        <input id="other" type="radio" name="x" />Other

        <br />
        <br />

        <label for="">Date Of Birth:</label>
        <input id="b_date" type="date" required />

        <br />
        <br />

        <label for="">Address:</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>

        <br />
        <br />

        <label for="">City:</label>
        <input id="city" type="text" />

        <br />
        <br />

        <label for="">Area PIN:</label>
        <input id="area_pin" type="text" />

        <br />
        <br />

        <label for="">State:</label>
        <input id="state" type="text" />

        <br />
        <br />

        <label for="">Qualification:</label>
        <select name="" id="qualification" required>
          <option value="" hidden>Select Qualification:</option>
          <option value="">B.E.</option>
          <option value="">Diploma</option>
          <option value="">B.Sc</option>
          <option value="">BCA</option>
          <option value="">B.Com</option>
          <option value="">B.A</option>
        </select>

        <br />
        <br />

        <label for="">Specialization:</label>
        <input id="c_science" type="checkbox" /> Computer Science

        <br />

        <input id="i_technology" type="checkbox" /> Information Technology

        <br />

        <input id="c_architecture" type="checkbox" /> Computer Architecture

        <br />

        <input id="t_communication" type="checkbox" /> Tele Communication

        <br />
        <br />

        <label for="">Password:</label>
        <input id="password" type="password" required />

        <br />
        <br />

        <input id="registered" type="submit" value="Registered" />
      </div>

      <!-- /* ----------Input Contaner End---------- */ -->
    </form>
  </body>
</html>
